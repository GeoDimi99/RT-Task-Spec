schedule:
  name: "Tasks Example"
  version: "0.0.1"
  description: "Simple Tasks Examples"

  tasks:
    - name: "sum"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs:
        a: 1
        b: 2

    - name: "multiply"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs:
        a: 2
        b: 2

    - name: "divide"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs:
        a: 4
        b: 2
        
        
        
