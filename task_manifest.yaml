schedule:
  name: "Tasks Example"
  version: "0.0.1"
  description: "Simple Tasks Examples"

  tasks:
    - name: "init_core"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs: {1, 2}
      outputs: {0}

    - name: "comm_proto"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs: {1}
      outputs: {}

    - name: "ctrl_exec"
      policy: "fifo"
      priority: 2
      depends_on: []
      inputs: {}
      outputs: {}
        
        
        
